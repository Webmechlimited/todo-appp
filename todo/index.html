<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }

    .todo-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .todo-input-container {
      display: flex;
      gap: 10px;
    }

    .todo-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .add-btn {
      padding: 10px 15px;
      font-size: 16px;
      color: #0dfff3;
      background-color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #fdffff;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #888;
    }

    .todo-text {
      flex: 1;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input-container">
      <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task">
      <button class="add-btn" onclick="addTodo()">Add</button>
    </div>
    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script>
    // Add a new to-do item
    function addTodo() {
      const todoInput = document.getElementById('todoInput');
      const todoText = todoInput.value.trim();

      if (todoText === '') {
        alert('Please enter a task!');
        return;
      }

      const todoList = document.getElementById('todoList');

      const todoItem = document.createElement('li');
      todoItem.classList.add('todo-item');

      const todoTextElement = document.createElement('span');
      todoTextElement.classList.add('todo-text');
      todoTextElement.textContent = todoText;
      todoTextElement.onclick = () => toggleComplete(todoTextElement);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-btn');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteTodoItem(todoItem);

      todoItem.appendChild(todoTextElement);
      todoItem.appendChild(deleteButton);
      todoList.appendChild(todoItem);

      todoInput.value = '';
    }

    // Toggle completion status
    function toggleComplete(todoTextElement) {
      todoTextElement.parentElement.classList.toggle('completed');
    }

    // Delete a to-do item
    function deleteTodoItem(todoItem) {
      todoItem.remove();
    }
  </script>

</body>
</html>
